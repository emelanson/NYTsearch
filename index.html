<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
    <title>NYT Articles</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container d-flex justify-content-center">
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div>
  <div class="row">    
  <div class="list-group col-md-10 ml-5">
      <form class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Search Parameters</a>
          </nav>
          <br>

        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary mr-2">Search</button>
            <button type="button" class="btn btn-secondary mr-2">Clear Data</button>
            
          </div>   
        </form>
    </div>
  </div> 
          <div class="footer">
            <p>Made with love</p>
          </div>
      </form>

    <br>
<div class="row">
    <div class="list-group col-md-10 ml-5 mr-2 mb-5">
      <a href="#" class="list-group-item list-group-item-action active">
        Top Articles
      </a>
      <a href="#" class="list-group-item list-group-item-action"></a>
      <a href="#" class="list-group-item list-group-item-action"></a>
      <a href="#" class="list-group-item list-group-item-action"></a>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
