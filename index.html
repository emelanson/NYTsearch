        </svg>New York Times Search</h1>

  <div class="row">    
  <div class="list-group col-md-10 ml-5">
      <form class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Search Parameters</a>
          </nav>
          <br>

        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary mr-2">Search</button>
            <button type="button" class="btn btn-secondary mr-2"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

            </svg>Clear Data</button>
            
          </div>   
        </form>
    </div>
  </div> 
          <div class="footer">
            <p>Made with love</p>
          </div>
      </form>
